htm_params:
  tm:
    # Optional scaling for count-like TM parameters when input sparsity changes.
    # Rationale: activationThreshold/minThreshold/newSynapseCount scale with the
    # expected number of active columns per timestep (not total columnDimensions).
    #
    # Defaults below are Numenta-ish: ~40 active columns (â‰ˆ2% of 2048).
    scaling:
      enabled: true
      baseActiveColumns: 40
      # Hard clamps to avoid degenerate configs when active columns are tiny/huge.
      clamp:
        activationThresholdMin: 3
        minThresholdMin: 2
        newSynapseCountMin: 4
    cellsPerColumn: 32
    activationThreshold: 13
    initialPerm: 0.21
    permanenceConnected: 0.5
    minThreshold: 10
    newSynapseCount: 20
    permanenceInc: 0.1
    permanenceDec: 0.1
    predictedSegmentDecrement: 0.0
    maxSegmentsPerCell: 128
    maxSynapsesPerSegment: 32

  anomaly_likelihood:
    learningPeriod: 150
    estimationSamples: 50
    historicWindowSize: 1000
    reestimationPeriod: 30
    averagingWindow: 3
