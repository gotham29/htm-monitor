htm_params:
  tm:
    scaling:
      enabled: true
      baseActiveColumns: 40
      clamp:
        activationThresholdMin: 3
        minThresholdMin: 2
        newSynapseCountMin: 4
    cellsPerColumn: 32
    activationThreshold: 13
    initialPerm: 0.21
    permanenceConnected: 0.5
    minThreshold: 10
    newSynapseCount: 20
    permanenceInc: 0.1
    permanenceDec: 0.1
    predictedSegmentDecrement: 0.0
    maxSegmentsPerCell: 128
    maxSynapsesPerSegment: 32
  anomaly_likelihood:
    learningPeriod: 150
    estimationSamples: 50
    historicWindowSize: 1000
    reestimationPeriod: 30
    averagingWindow: 3
features:
  timestamp:
    type: datetime
    format: '%Y-%m-%d %H:%M:%S'
    timeOfDay: 21
    weekend: 0
    dayOfWeek: 0
    holiday: 0
    season: 0
  cpc3:
    type: float
    size: 2048
    activeBits: 40
    numBuckets: 130
    minVal: 0.06
    maxVal: 0.38
    seed: 42
  cpc4:
    type: float
    size: 2048
    activeBits: 40
    numBuckets: 130
    minVal: 0.03
    maxVal: 0.25
    seed: 43
  cpm4:
    type: float
    size: 2048
    activeBits: 40
    numBuckets: 130
    minVal: 0.17
    maxVal: 1.55
    seed: 44
models:
  cpc3_model:
    sources:
    - cpc3
    features:
    - timestamp
    - cpc3
  cpc4_model:
    sources:
    - cpc4
    features:
    - timestamp
    - cpc4
  cpm4_model:
    sources:
    - cpm4
    features:
    - timestamp
    - cpm4
data:
  timebase:
    mode: union
    on_missing: hold_last
  sources:
  - name: cpc3
    kind: csv
    path: /Users/samheiserman/Desktop/datasets/NAB/realAdExchange/realAdExchange/exchange-3_cpc_results.csv
    timestamp_col: timestamp
    timestamp_format: '%Y-%m-%d %H:%M:%S'
    fields:
      cpc3: value
    labels:
      timestamps:
      - '2011-07-14 10:15:01'
      - '2011-07-20 10:15:01'
      - '2011-08-13 10:15:01'
  - name: cpc4
    kind: csv
    path: /Users/samheiserman/Desktop/datasets/NAB/realAdExchange/realAdExchange/exchange-4_cpc_results.csv
    timestamp_col: timestamp
    timestamp_format: '%Y-%m-%d %H:%M:%S'
    fields:
      cpc4: value
    labels:
      timestamps:
      - '2011-07-16 09:15:01'
      - '2011-08-02 12:15:01'
      - '2011-08-23 08:15:01'
  - name: cpm4
    kind: csv
    path: /Users/samheiserman/Desktop/datasets/NAB/realAdExchange/realAdExchange/exchange-4_cpm_results.csv
    timestamp_col: timestamp
    timestamp_format: '%Y-%m-%d %H:%M:%S'
    fields:
      cpm4: value
    labels:
      timestamps:
      - '2011-07-16 09:15:01'
      - '2011-08-01 07:15:01'
      - '2011-08-23 08:15:01'
      - '2011-08-28 13:15:01'
decision:
  score_key: anomaly_probability
  threshold: 0.99
  method: kofn_window
  k: 2
  window:
    size: 12
    per_model_hits: 2
plot:
  enable: true
  step_pause_s: 0.01
  window: 1000
  show_ground_truth: true
